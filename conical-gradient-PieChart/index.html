<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pie Chart</title>
  </head>
  <style>
    div {
      width: 275px;
      height: 275px;
      border-radius: 50%;
      background: conic-gradient(
        red 0.15turn,
        black 0.15turn 0.25turn,
        blue 0.25turn 0.4turn,
        green 0.4turn 0.6turn,
        violet 0.6turn 0.9turn,
        indigo 0.9turn
      );
    }
  </style>
  <body style="display: grid; place-items: center; height: 97vh">
    <div></div>
  </body>
</html>
