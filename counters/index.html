<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Counter</title>
  </head>
  <style>
    body {
      height: 100vh;
      counter-reset: p-tag;
    }
    p::before {
      content: counter(p-tag) " ";
      counter-increment: p-tag;
    }
  </style>
  <body>
    <p>- One</p>
    <p>- Two</p>
    <p>- Three</p>
  </body>
</html>
