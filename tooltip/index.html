<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip on Hover</title>
  </head>
  <style>
    body {
      height: 100vh;
      display: grid;
      place-items: center;
    }
    [data-tooltip] {
      position: relative;
    }
    [data-tooltip]:hover::before {
      content: attr(data-tooltip);
      position: absolute;
      width: 100px;
      background-color: black;
      color: white;
      padding: 4px;
      border-radius: 4px;
      top: 0.5rem;
      left: 50%;
      transform: translate(-50%, 100%);
    }
  </style>
  <body>
    <button data-tooltip="Tooltip Text">Button</button>
  </body>
</html>
